    <meta charset="UTF-8" />

  <body>

<script>
  function but() {
    $.ajax({
      url: "https://netease-cloud-music-api-six-ecru.vercel.app/user/subcount",
      type: "get",
      cache: false,   //是否缓存
            async:false,
            crossDomain: true,
      xhrFields: { withCredentials: true },
      success: function(data){
        console.log("data=="+data);
      },
      error: function(err){
        console.log("err=="+err)
      }
    });
  }
</script>
